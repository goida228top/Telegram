<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuGram Call</title>
  <style>
    :root {
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #bb86fc;
      --secondary-color: #03dac6;
      --text-color: #e0e0e0;
      --error-color: #cf6679;
      --border-radius: 12px;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      --sent-message-bg: #372a49;
      --received-message-bg: #2a2a2a;
    }
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
      font-family: var(--font-family);
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    #root {
      width: 100%;
      max-width: 1400px;
      height: calc(100vh - 2rem);
    }
    .app-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100%;
    }
    .header {
      text-align: center;
      flex-shrink: 0;
    }
    .header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      color: var(--primary-color);
    }
    .status {
      text-align: center;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      flex-shrink: 0;
    }
    .status-connected {
        color: var(--secondary-color);
        border-color: var(--secondary-color);
    }
    .status-disconnected {
        color: #757575;
        border-color: #424242;
    }
    .main-content {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        flex-grow: 1;
        min-height: 0;
    }
    .main-content.in-call {
        grid-template-columns: 3fr 1fr;
    }
    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      overflow-y: auto;
    }
    .video-wrapper {
      position: relative;
      background-color: #2a2a2a;
      border-radius: var(--border-radius);
      overflow: hidden;
      aspect-ratio: 16 / 9;
      border: 2px solid transparent;
      transition: border-color 0.3s, box-shadow 0.3s, border-width 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-wrapper.active {
        border-color: #424242;
    }
    .video-wrapper.speaking {
        border-width: 3px;
        border-color: var(--secondary-color);
        box-shadow: 0 0 12px 2px rgba(3, 218, 198, 0.6);
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .local-video {
        transform: scaleX(-1); /* Mirror self-view */
    }
    .video-label {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background-color: rgba(0,0,0,0.7);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .avatar-icon {
        width: 40%;
        height: 40%;
        color: #757575;
    }
    .controls-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--surface-color);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      flex-shrink: 0;
      min-height: 88px;
    }
    .call-controls {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      align-items: center;
      justify-content: center;
    }
    .footer-placeholder {
        color: #757575;
        font-style: italic;
    }
    input[type="text"] {
      padding: 0.75rem 1rem;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid #424242;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      color: #000;
      background-color: var(--primary-color);
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }
    .btn-video {
        background-color: var(--secondary-color);
    }
    button:hover:not(:disabled) {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }
    button:disabled {
      background-color: #424242;
      color: #757575;
      cursor: not-allowed;
      transform: none;
    }
    .call-controls button {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        padding: 0;
    }
    .call-controls button.btn-control {
        background-color: #3c4043;
        color: white;
    }
    .call-controls button.btn-control.toggled-off {
        background-color: #e0e0e0;
        color: #121212;
    }
    .call-controls button svg {
        width: 24px;
        height: 24px;
    }
    .btn-end-call {
        background-color: var(--error-color);
        color: #000;
    }
    .btn-end-call:hover:not(:disabled) {
        background-color: #ff8a80;
    }

    /* --- Chat Styles --- */
    .chat-panel {
        background-color: var(--surface-color);
        border-radius: var(--border-radius);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-height: 0;
    }
    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }
    .message {
        padding: 0.6rem 1rem;
        border-radius: var(--border-radius);
        max-width: 80%;
        word-wrap: break-word;
    }
    .message.sent {
        background-color: var(--sent-message-bg);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }
    .message.received {
        background-color: var(--received-message-bg);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    .message-sender {
        font-size: 0.8rem;
        font-weight: bold;
        margin-bottom: 0.25rem;
        color: var(--secondary-color);
    }
    .message.sent .message-sender {
        color: var(--primary-color);
    }
    .chat-form {
        display: flex;
        padding: 1rem;
        border-top: 1px solid #333;
    }
    .chat-form input {
        border-radius: var(--border-radius) 0 0 var(--border-radius);
    }
    .chat-form button {
        border-radius: 0 var(--border-radius) var(--border-radius) 0;
        padding: 0.75rem;
    }
    .chat-form button svg {
        width: 24px; height: 24px;
    }
    
    /* --- Idle & Call states --- */
    .centered-overlay {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .idle-controls, .incoming-call-modal {
        background-color: var(--surface-color);
        padding: 2rem;
        border-radius: var(--border-radius);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .my-id-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .my-id-container label {
        font-size: 0.9rem;
        color: #aaa;
    }
    .id-display {
        display: flex;
        align-items: center;
        background-color: var(--background-color);
        padding: 0.5rem 0.5rem 0.5rem 1rem;
        border-radius: var(--border-radius);
        border: 1px solid #424242;
    }
    .id-display span {
        flex-grow: 1;
        font-family: monospace;
        letter-spacing: 1px;
    }
    .id-display button {
        padding: 0.5rem;
        background: none;
        color: var(--primary-color);
        min-width: 100px;
    }
    .id-display button svg { width: 20px; height: 20px; }
    .call-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
    .call-actions button { flex-grow: 1; }
    
    .incoming-call-modal {
        text-align: center;
    }
    .incoming-call-modal h3 {
        margin: 0;
        font-size: 1.5rem;
    }
    .incoming-call-modal p {
        margin: 0.5rem 0 1.5rem 0;
        color: #ccc;
    }
    .incoming-call-modal .btn-decline {
        background-color: var(--error-color);
    }


    @media (max-width: 900px) {
        body { padding: 0.5rem; }
        .app-container { gap: 0.5rem; }
        .main-content.in-call {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr auto;
        }
        .chat-panel {
            max-height: 40vh;
        }
    }
    @media (max-width: 480px) {
        .idle-controls, .incoming-call-modal {
            padding: 1.5rem;
        }
        .call-actions {
            flex-direction: column;
        }
    }

  </style>
