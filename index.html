<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuGram Call</title>
  <style>
    :root {
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #bb86fc;
      --secondary-color: #03dac6;
      --text-color: #e0e0e0;
      --error-color: #cf6679;
      --border-radius: 12px;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
      font-family: var(--font-family);
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    #root {
      width: 100%;
      max-width: 1200px;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .header {
      text-align: center;
    }
    .header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
      color: var(--primary-color);
    }
    .header p {
      margin: 0;
      font-size: 1.1rem;
      color: #9e9e9e;
    }
    .status {
      text-align: center;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
    }
    .status-connected {
        color: var(--secondary-color);
        border-color: var(--secondary-color);
    }
    .status-disconnected {
        color: var(--error-color);
        border-color: var(--error-color);
    }
    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .video-wrapper {
      position: relative;
      background-color: #2a2a2a;
      border-radius: var(--border-radius);
      overflow: hidden;
      aspect-ratio: 16 / 9;
      border: 2px solid transparent;
      transition: border-color 0.3s, box-shadow 0.3s, border-width 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-wrapper.active {
        border-color: #424242;
    }
    .video-wrapper.speaking {
        border-width: 3px;
        border-color: var(--secondary-color);
        box-shadow: 0 0 12px 2px rgba(3, 218, 198, 0.6);
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .local-video {
        transform: scaleX(-1); /* Mirror self-view */
    }
    .video-label {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background-color: rgba(0,0,0,0.7);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .avatar-icon {
        width: 40%;
        height: 40%;
        color: #757575;
    }
    .controls-container {
      display: flex;
      justify-content: center;
      background-color: var(--surface-color);
      padding: 1.5rem;
      border-radius: var(--border-radius);
    }
    .room-controls, .call-controls {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      align-items: center;
    }
    .call-controls {
        justify-content: center;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid #424242;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      color: #000;
      background-color: var(--primary-color);
      transition: transform 0.2s, background-color 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .room-controls button {
        white-space: nowrap;
    }
    .room-controls .btn-video {
        background-color: var(--secondary-color);
    }
    button:hover:not(:disabled) {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }
    button:disabled {
      background-color: #424242;
      color: #757575;
      cursor: not-allowed;
      transform: none;
    }
    .call-controls button {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        padding: 0;
    }
    .call-controls button.btn-control {
        background-color: #3c4043;
        color: white;
    }
    .call-controls button.btn-control.toggled-off {
        background-color: #e0e0e0;
        color: #121212;
    }
    .call-controls button svg {
        width: 24px;
        height: 24px;
    }
    .btn-end-call {
        background-color: var(--error-color);
        color: #000;
    }
    .btn-end-call:hover:not(:disabled) {
        background-color: #ff8a80;
    }
  </style>

  }
}
</script>
</head>

  <div id="root"></div>

</body>
</html>
