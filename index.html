<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuGram Call</title>
  <style>
    :root {
      --background-color: #1a1a2e;
      --primary-color: #16213e;
      --secondary-color: #0f3460;
      --accent-color: #e94560;
      --text-color: #ffffff;
      --border-radius: 8px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    #root {
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: var(--primary-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .header {
      text-align: center;
    }
    .header h1 {
      margin: 0;
      color: var(--accent-color);
    }
    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-wrapper {
      position: relative;
      background-color: #000;
      border-radius: var(--border-radius);
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror self-view */
    }
    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .controls-container, .sdp-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: var(--secondary-color);
      padding: 15px;
      border-radius: var(--border-radius);
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      flex-grow: 1;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      background-color: var(--accent-color);
      color: var(--text-color);
      transition: background-color 0.2s;
      min-width: 120px;
    }
    button:hover:not(:disabled) {
      background-color: #ff5c77;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      min-height: 100px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--primary-color);
      border-radius: var(--border-radius);
      padding: 10px;
      font-family: monospace;
      resize: vertical;
    }
    .status {
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      padding: 10px;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
    }
    label {
      font-weight: bold;
      margin-bottom: -5px;
    }
  </style>

</html>
